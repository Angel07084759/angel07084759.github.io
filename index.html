<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- head definitions go here -->
        <title>Angel Tapia</title>
        <!--link rel="stylesheet" href="http://angel07084759.github.io/styles.css"-->
    </head>
	<body	
	<!-- https://angel07084759.github.io/images/images.txt -->
	<p> ***STARTING*** </p>
	<p id="demo"></p>	
	
	<script type="text/javascript">
	
	var xhttp = new XMLHttpRequest();
	xhttp.onreadystatechange = function() 
	{
		if (this.readyState == 4 && this.status == 200) 
		{
			// Action to be performed when the document is read;
			document.getElementById("demo").innerHTML = this.responseText;
		} 
	};
	
	xhttp.open("GET", "https://angel07084759.github.io/images/images.txt", false);
	xhttp.send();
	
	
	</script>
	
	
	<p> ***ENDING*** </p>
    
	</body>
</html>
