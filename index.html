	<p> ***STARTING*** </p>

	<script type="text/javascript">
	var url = 'https://angel07084759.github.io/images/images.txt';

	
	//read text from URL location
	//https://stackoverflow.com/questions/28828029/html-read-txt-file-from-url-location-in-javascript
	function getImageLinks(url)
	{
		var request = new XMLHttpRequest();
		request.open('GET', url, false);
		request.send(null);
		return request.responseText.split('\n');
	}
	
	
	
	myFunction(getImageLinks(url));
	
	function myFunction(arr) 
	{
		var out = "";
		var i;
		
		for(i = 0; i < arr.length - 1; i++) 
		{
			//out += arr[i] + '<br>';
			//var out = '<img src="'+arr[i]+'" alt="'+(i+1)+'" width="32" height="32">';
			document.write('<img src="'+arr[i]+'" alt="'+(i+1)+'" width="32" height="32">');
			document.write((i+1) + " " + arr[i] + '<br>')
		}
	}
	
	</script>
	
	
	<p> ***ENDING*** </p>
