  <h1>Bella's HD Photography</h1>
  <p>Ismael Perez</p>
  <button id="myBtn" onclick="myFunction()">Pause</button>
</div>

<script>
    
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
